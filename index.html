<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>스파르타 고진감래</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>

    <!-- 상단 헤더영상 -->
    <header class="bg">
      <video muted autoplay loop>
        <source src="https://ifh.cc/v/cYAXHV.mp4" type="video/mp4" />
      </video>
      <div class="text">
        <p class="videoText">Sparta 苦盡甘來</p>
      </div>
    </header>

    <!-- 메인-팀소개, 프로젝트 소개 -->
    <main class="main_box1">

      <div class="main_box2">
        <div>
          <h1>팀 소개</h1>
          <p>
            저희는 스파르타 코딩클럽 내일배움캠프 4기에 참가하여 개발을 배우고
            있는 인원들입니다.
          </p>
          <p>
            총 5명의 인원이 함께 공부하고 있으며 좋은 개발자가 되기까지 절대
            중도에 포기하지 않고 열심히 배우겠습니다!
          </p>
        </div>
        <div>
          <h1>프로젝트 소개</h1>
          <p>
            저희 프로젝트의 목적은 팀 '고진감래'를 소개하는 웹 페이지를 만드는
            것입니다. 그리고 웹 페이지를 만들면서 블라블라
          </p>
        </div>
      </div>
      <div class="main_box3"></div> <!--메인-오른쪽 이미지-->
    </main>

    <!-- 팀원 카드 -->
    <div class="main_box4">
      <div class="main_box5">
        <h2>팀장. 김미영</h2>
          <img
            src="https://ifh.cc/g/AAccxX.jpg"
            class="img-thumbnail img1 filter"
            alt="..." />
      </div>
      
      <div class="main_box5">
        <h2>팀원. 성영주</h2>
        <img
          src="https://ifh.cc/g/3xA93s.jpg"
          class="img-thumbnail img2 filter"
          alt="..." />
      </div>

      <div class="main_box5">
        <h2>팀원. 김도원</h2>
        <img
          src="https://ifh.cc/g/2akX7z.jpg"
          class="img-thumbnail img3 filter"
          alt="..." />
      </div>

      <div class="main_box5">
        <h2>팀원. 정진수</h2>
        <img
          src="https://ifh.cc/g/jDlHgz.jpg"
          class="img-thumbnail img4 filter"
          alt="..." />
      </div>

    </div>

    <script src="./script-main.js"></script>
  </body>
</html>
