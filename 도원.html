<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./라이트버전.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <title>김도원</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <p class="text1">SPARTA</p>
    <p class="text"><span>苦盡甘來</span> - 팀원</p>
    <div class="main-img">
      <!--이미지-->
      <img src="https://ifh.cc/g/2akX7z.jpg" alt="" />
    </div>

    <container>
      <div class="containerflex">
        <div class="main-left">
          <h2 class="hed1">프로필</h2>
          <p class="hed">이름 ▶︎ <span class="content">김도원</span></p>
          <p class="hed">MBTI ▶︎ <span class="content">ENFJ</span></p>
          <p class="hed">생일 ▶︎ <span class="content">5월28일</span></p>
          <p class="hed">
            취미 ▶︎ <span class="content">요리,운동</span>
          </p>
          <p class="hed">좋아하는 음식 ▶︎ <span class="content">치킨</span></p>
          <p class="hed">
            목표 ▶︎
            <span class="content">내일배움캠프로 기본을 만들고 스스로 기술을 늘려 구글에서도 인정받는 사람이 되자.</span>
          </p>
          <p class="hed">
            가고싶은 회사 ▶︎
            <span class="content"
              >내가 발전가능성이 많고, 되도록이면 미래에도 사용될 기술을 가지고 있는 회사.</span
            >
          </p>
          <p class="click">
          <img src="https://www.basicincomeparty.kr/wp-content/uploads/2020/11/tistory-logo-fill_white.png" class="icon icon2" alt="">◀︎◀︎ Click</p>
        </div>
        <div class="main-right">
          <div class="right-container">
            <h2 class="hed1">자기소개</h2>
            <p>
              안녕하세요. 풀스택으로 발전하고 싶어하는 사람입니다.
            </p>
          </div>
        </div>
      </div>

      <div class="comment">
        <div class="mypost">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="url" />
            <label for="floatingInput">닉네임</label>
          </div>

          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="comment"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">댓글을 작성해주세요.</label>
          </div>

          <button onclick="save_comment()" type="button" class="btn btn-dark">
            저장
          </button>

          <div class="mycards" id="comment-list">
            <div class="card">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>ㅇ</p>
                  <footer class="blockquote-footer">ㅇㅇ</footer>
                </blockquote>
              </div>
            </div>
          </div>

          <div class="mycards" id="comment-list">
            <div class="card">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>ㅇ</p>
                  <footer class="blockquote-footer">ㅇㅇ</footer>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </container>

    <script src="./script-info.js"></script>
  </body>
</html>
