<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./라이트버전.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <title>김미영</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <p class="text1">SPARTA</p>
    <p class="text">苦盡甘來 - 팀장</p>
    <div class="main-img">
      <!--이미지-->
      <img src="https://ifh.cc/g/AAccxX.jpg" alt="" />
    </div>

    <container>
      <div class="containerflex">
        <div class="main-left">
          <h2 class="hed1">프로필</h2>
          <p class="hed">이름 ▶︎ <span class="content">김미영</span></p>
          <p class="hed">MBTI ▶︎ <span class="content">ESFP</span></p>
          <p class="hed">생일 ▶︎ <span class="content">5월9일</span></p>
          <p class="hed">
            취미 ▶︎ <span class="content">인터넷 아이쇼핑</span>
          </p>
          <p class="hed">좋아하는 음식 ▶︎ <span class="content">마라탕</span></p>
          <p class="hed">
            목표 ▶︎
            <span class="content">2년 내 연봉 3500</span>
          </p>
          <p class="hed">
            가고싶은 회사 ▶︎
            <span class="content"
              >업무적으로 많은 경험을 할 수 있는 회사</span
            >
          </p>
          <p class="click">
          <img src="https://velog.velcdn.com/images/velog/profile/9aa07f66-5fcd-41f4-84f2-91d73afcec28/green%20favicon.png" class="icon icon1" alt="">◀︎◀︎ Click</p>
        </div>
        <div class="main-right">
          <div class="right-container">
            <h2 class="hed1">자기소개</h2>
            <p>
              안녕하세요 수원에 거주하고있는 내일배움캠프 4기 대원 정진수입니다!
            </p>
          </div>
        </div>
      </div>

      <div class="comment">
        <div class="mypost">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="url" />
            <label for="floatingInput">닉네임</label>
          </div>

          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="comment"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">댓글을 작성해주세요.</label>
          </div>

          <button onclick="save_comment()" type="button" class="btn btn-dark">
            저장
          </button>

          <div class="mycards" id="comment-list">
            <div class="card">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>ㅇ</p>
                  <footer class="blockquote-footer">ㅇㅇ</footer>
                </blockquote>
              </div>
            </div>
          </div>

          <div class="mycards" id="comment-list">
            <div class="card">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>ㅇ</p>
                  <footer class="blockquote-footer">ㅇㅇ</footer>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </container>

    <script src="./script-info.js"></script>
  </body>
</html>
